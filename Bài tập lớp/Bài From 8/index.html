<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <h1>Shop bán Vũ khí</h1>
            <div class="content">
                <form action="" id="" name="product">
                    <table border="1">
                        <tr>
                            <td>
                                <div class="content-table">STT</div>
                            </td>
                            <td>
                                <div class="content-table">Ảnh minh họa</div>
                            </td>
                            <td>
                                <div class="content-table">Giá</div>
                            </td>
                            <td>
                                <div class="content-table">Hàng tồn kho</div>
                            </td>
                            <td>
                                <div class="content-table">Số lượng mua</div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="content-table">1</div>
                            </td>
                            <td>
                                <div class="content-table"><img src="img/Glock.jpg" alt=""></div>
                                <p><strong><a href="https://vi.wikipedia.org/wiki/Glock">Glock 22</a></strong></p>
                            </td>
                            <td>
                                <div class="content-table">10</div>
                            </td>
                            <td>
                                <div class="content-table" id="tonkho1"><strong>3</strong></div>
                            </td>
                            <td>
                                <div class="content-table"><input type="number" onchange="buy()" name="product1"></div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="content-table">2</div>
                            </td>
                            <td>
                                <div class="content-table"><img src="img/K100.jpg" alt=""></div>
                                <p><strong><a href="https://vi.wikipedia.org/wiki/Grand_Power_K100">K100</a></strong></p>
                            </td>
                            <td>
                                <div class="content-table">10</div>
                            </td>
                            <td>
                                <div class="content-table" id="tonkho2"><strong>7</strong></div>
                            </td>
                            <td>
                                <div class="content-table"><input type="number" onchange="buy()" name="product2"></div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="content-table">3</div>
                            </td>
                            <td>
                                <div class="content-table"><img src="img/SR-1 Vector.jpg" alt=""></div>
                                <p><strong><a href="https://vi.wikipedia.org/wiki/SR-1_Vector">SR-1 Vector</a></strong></p>
                            </td>
                            <td>
                                <div class="content-table">10</div>
                            </td>
                            <td>
                                <div class="content-table" id="tonkho3"><strong>2</strong></div>
                            </td>
                            <td>
                                <div class="content-table"><input type="number" onchange="buy()" name="product3"></div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="content-table">4</div>
                            </td>
                            <td>
                                <div class="content-table"><img src="img/TT33.JPG" alt=""></div>
                                <p><strong><a href="https://vi.wikipedia.org/wiki/S%C3%BAng_ng%E1%BA%AFn_TT">Tokarev TT-33</a></strong></p>
                            </td>
                            <td>
                                <div class="content-table">10</div>
                            </td>
                            <td>
                                <div class="content-table" id="tonkho4"><strong>7</strong></div>
                            </td>
                            <td>
                                <div class="content-table"><input type="number" onchange="buy()" name="product4"></div>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="3">
                                <div class="content-table">Tổng</div>
                            </td>
                            <td id="tong"></td>
                            <td>
                                <div class="content-table-buy" id="button_mua"><input type="button" value="Mua" onclick="mua()"></div>
                            </td>
                        </tr>
                    </table>
                </form>

                <div class="buy" id="idbuy">
                    <form action="" name="Fxacnhan">
                        <table border="1">
                            <tr>
                                <td>
                                    <div class="content-table">Tên khách hàng</div>
                                </td>
                                <td>
                                    <div class="content-table"><input type="text" placeholder="Name" name="ten"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="content-table">Số điện thoại</div>
                                </td>
                                <td>
                                    <div class="content-table"><input type="text" placeholder="SĐT" name="sdt"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="content-table">Tuổi</div>
                                </td>
                                <td>
                                    <div class="content-table"><input type="number" placeholder="Age" name="tuoi"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>Địa chỉ</td>
                                <td>
                                    <select name="diachi">
                                        <option value="Hà Nội">Hà Nội</option>
                                        <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                                        <option value="Cần thơ">Cần thơ</option>
                                        <option value="Sao Hỏa">Sao Hỏa</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="content-table">Tổng tiền</div>
                                </td>
                                <td id="thanhtoan"></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="content-table-xacnhan" id=""><input type="button" value="Xác nhận" onclick="xacnhan()">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>


        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
