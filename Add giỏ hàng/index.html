<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your shoping cart</h1>
            <div class="shopping">

        <div class="checkOut">

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
