<!DOCTYPE html>
<html>
<head>
    <style>
        #searchBox {
            width: 200px;
            height: 20px;
        }
    </style>
</head>
<body>

<input type="text" id="searchBox" onkeyup="searchFunction()" placeholder="Tìm kiếm...">
<p id="content">Đây là nội dung của trang web. Bạn có thể thử tìm kiếm từ khóa trong đoạn văn này.</p>

<script>
function searchFunction() {
    let input = document.getElementById('searchBox');
    let filter = input.value.toUpperCase();
    let content = document.getElementById('content');
    let textValue = content.textContent || content.innerText;

    if (textValue.toUpperCase().indexOf(filter) > -1) {
        content.style.display = "";
    } else {
        content.style.display = "none";
    }
}
</script>

</body>
</html>
