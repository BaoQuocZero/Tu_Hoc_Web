<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="styleDangNhap.css">

    <title>Dangnhap</title>
    
</head>
<body background="images/bg2.jpg">
   
    <div class="container">
        <div class="cachdong">
            <h1 class="dangnhap"> ĐĂNG NHẬP </h1>
        </div>
        
        <!-- TÊN ĐĂNG NHẬP -->
        <div class="cachdong">        
            <i class="fa-solid fa-user"></i>
            <strong> Tên đăng nhập </strong>
            <div >
                <input id="Tendangnhap" type="text">
            </div> 
        </div>
    
        <!-- MẬT KHẨU  -->
        <div class="cachdong">
            <i class="fa-solid fa-lock"></i>
            <strong> Mật khẩu </strong>
            <div >
                <input id="Matkhau" type="password">
            </div>
        </div>

        
        <!-- ĐĂNG NHẬP -->
        <div>
            <Button onclick="login()" class="nutdn"> Đăng Nhập </Button>
        
            <button>
                <a href="Dangky.html">Đăng Ký </a> 
            </button>
        </div>



    </div>

</body>
<script src="main.js"> </script>
</html>
