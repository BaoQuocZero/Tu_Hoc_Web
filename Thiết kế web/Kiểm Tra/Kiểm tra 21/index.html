<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="content">
                <form action="" name="fromBT">
                    <p>Họ tên: <input type="text" name="hten" id=""></p>
                    <p>Địa chỉ: <input type="text" name="dchi"></p>
                    <p>KW trước: <input type="number" name="KWtruoc" id=""></p>
                    <p>KW sau: <input type="number" name="KWsau" id=""></p>
                    <input type="button" name="" id="" value="Xử lý" onclick="tinhtien()">
                </form>
                <table border="1">
                    <tr>
                        <td>Họ tên: </td>
                        <td id="inHten"></td>
                    </tr>
                    <tr>
                        <td>Địa chỉ: </td>
                        <td id="inDchi"></td>
                    </tr>
                    <tr>
                        <td>Số KW trước: </td>
                        <td id="inKWtruoc"></td>
                    </tr>
                    <tr>
                        <td>Số KW sau: </td>
                        <td id="inKWsau"></td>
                    </tr>
                    <tr>
                        <td>Thành tiền: </td>
                        <td id="inTien"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
